<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt - ElectroniX GmbH</title>

  <style>
    body {
      background-color: #242628;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #385359;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #434d58;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
    }

    form {
      background-color: #434d58;
      padding: 20px;
      border-radius: 8px;
      width: 60%;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #385359;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
    }

    input[type="submit"]:hover {
      background-color: #2c4349;
    }

    footer {
      background-color: #385359;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Kontakt</h1>
    <p>Wir freuen uns auf Ihre Nachricht!</p>
  </header>

  <nav>
    <a href="index.html">Startseite</a>
    <a href="produkte.html">Produkte</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="ueberuns.html">Über uns</a>
  </nav>

  <main>
    <h2>Kontaktformular</h2>

    <form onsubmit="showMessage(); return false;">
      <fieldset>
        <legend>Ihre Daten</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>
      </fieldset>

      <fieldset>
        <legend>Ihre Nachricht</legend>
        <label for="message">Nachricht:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </fieldset>

      <input type="submit" value="Absenden">
    </form>

    <script>
      function showMessage() {
        alert("Nachricht erfolgreich gesendet!");
      }
    </script>
  </main>

  <footer>
    <p>© 2025 ElectroniX GmbH | Krefeld</p>
  </footer>

</body>
</html>
